<span ng-if="queryTable">
    <table id="sobject_table_results">
        <thead>
            <tr ng-repeat="row in queryTable.headers">
                <th ng-repeat="header in row" colspan="{{header.colSpan}}" rowspan="{{header.rowSpan}}">
                    {{header.name}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in queryTable.rows">
                <td ng-repeat="column in row">
                    {{column}}
                </td>
            </tr>
        </tbody>
    </table>
    <table id="sobject_table_results">
        <thead>
            <tr>
                <th ng-repeat="field in query_results['queryString']">
                    {{field}}
                </th>
                <span ng-repeat-end/>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="sobject in query_results['sobjects']">
                <td ng-repeat="column in query_results['queryString']">
                    {{sobject.getFieldValue( column ) }}
                </td>
            </tr>
            <span ng-repeat-end/>
        </tbody>
    </table>
</span>
