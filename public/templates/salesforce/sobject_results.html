<span ng-if="query_results.length > 0">
  <table>
    <thead>
      <tr>
        <th>
          Id
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="sobject in query_results">
        <td>
          {{sobject.Id}}
        </td>
      </tr>
      <span ng-repeat-end/>
    </tbody>
  </table>
</span>
