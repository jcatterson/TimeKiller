<span ng-controller="SObjectTableCtrl" ng-init="init(queryInfo, sObjects)">
    <table id="sobject_table_results">
        <thead>
            <tr ng-repeat="row in headers">
                <th ng-repeat="header in row" colspan="{{header.colSpan}}" rowspan="{{header.rowSpan}}">
                    {{header.name}}
                </th>
            </tr>
        </thead>
        <tbody>
           <tr ng-repeat="row in rows">
                <td ng-repeat="col in row.col" rowspan="{{col.rowSpan}}">
                    {{col.html}}
                </td>
            </tr>
        </tbody>
    </table>
</span>
