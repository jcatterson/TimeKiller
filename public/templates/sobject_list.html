<div id="welcome_bar">
  <h2 class="header">Welcome</h2>
</div>

<div id="sobject_search_list">
  <div id="sobject_search_toolbar">
    <label for="sobject_search">Search</label>
    <input type="text" ng-model="sobject_search" ng-change="sobjects_like()"/>
  </div>
  <div id="sobject_list" ng-repeat-start="sobject in sobjects">
    <div class="sobject_item" ng-click="describe_sobject(sobject)">
      <span>{{sobject}}</span>
    </div>
  </div>
  <span ng-repeat-end/>
</div>
