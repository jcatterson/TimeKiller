<span ng-controller="SalesforceCtrl">

  <div id="sidebar">
    <sobject-list></sobject-list>
    <div id="sidebar_footer"></div>
  </div>

  <div id="main_view">
    <span ng-repeat="field in described_sobject.sobject.fields">
      <span>
        {{field.name}}
      </span>
    </span>
    <span ng-repeat-end/>
  </div>

  <div>
    <textarea id="soql_query"></textarea>
  </div>
  <input type="button" value="query" ng-click="query()"></input>

  <sobject-results></sobject-results>
</span>
